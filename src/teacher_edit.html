{% extends "./_layouts/base.html" %} {% block head %} {% endblock %} {% block body %}
<div class="container-fluid">
  <div class="body teacher">
    <!-- 面包屑 -->
    <ol class="breadcrumb">
      <li><a href="javascript:;">讲师管理</a></li>
      <li class="active">讲师添加</li>
    </ol>
    <div class="teacher-add">
      <form id="form" class="form-horizontal col-md-offset-2">
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script type="text/tpl" id="tpl">
  <!-- 
    type="hidden" 的 input 称之为表单隐藏域，或者叫做隐藏控件
    默认这个控件就是隐藏着看不见的
    它的作用是什么？
      一般是用于保存一些不希望用户看到的数据，但是希望能随着表单提交而提交
   -->
  <input type="hidden" name="tc_id" value="<%= teacher.tc_id %>">
  <div class="form-group">
    <label for="" class="col-md-3 control-label">姓名</label>
    <div class="col-md-4">
      <input class="form-control input-sm" type="text" name="tc_name" value="<%= teacher.tc_name %>" placeholder="讲师名称">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-md-3 control-label">入职时间</label>
    <div class="col-md-4">
      <input type="date" class="form-control input-sm" name="tc_join_date" value="<%= teacher.tc_join_date %>">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-md-3 control-label">类型</label>
    <div class="col-md-2">
      <select class="form-control input-sm" name="tc_type">
        <% if (teacher.tc_type == 0) { %>
          <option value="1">讲师</option>
          <option value="0" selected>管理员</option>
        <% } else { %>
          <option value="1" selected>讲师</option>
          <option value="0">管理员</option>
        <% } %>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-md-3 control-label">性别</label>
    <div class="col-md-4">
      <label class="radio-inline">
        <input type="radio" name="tc_gender" value="0" <%= teacher.tc_gender == 0 ? 'checked' : '' %>> 男
      </label>
      <label class="radio-inline">
        <input type="radio" name="tc_gender" value="1" <%= teacher.tc_gender != 0 ? 'checked' : '' %>> 女
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-7">
      <input type="submit" class="btn btn-success btn-sm pull-right" value="更新">
    </div>
  </div>
</script>
<script src="js/teacher-edit.js"></script>
{% endblock %}
